<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking In Code: the daily journal of Terra Roush</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <div class="logoBox">
            <img class="logoPic" src="images/talkingInCodeLogo.png" alt="simple drawn logo of open mouth talking and closing code brackets with 'Talking in Code'">
        </div>
        <h2 class="journalTitle">the daily journal of Terra Roush</h2>
    </header>
    <main>
        <form class="form" action="">
            <fieldset>
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <label for="concepts">Concepts Covered</label>
                <input type="text" name="concepts" id="concepts">
            </fieldset>
            <fieldset>
                <label for="journalText">Journal Entry</label>
                <textarea name="journalText" id="journalText" rows="4" cols="40"></textarea>
            </fieldset>
            <fieldset>
                <label for="mood">Mood of the Day</label>
                <select name="mood" id="mood">
                    <option value="happy">happy</option>
                    <option value="sad">sad</option>
                    <option value="confused">confused</option>
                    <option value="determined">determined</option>
                    <option value="tired">tired</option>
                    <option value="encouraged">encouraged</option>
                    <option value="excited">excited</option>
                    <option value="nervous">nervous</option>
                </select>
            </fieldset>
            <div class="submitContainer">
                <input type="submit" id="submit" name="submit" value="Record Journal Entry">   
            </div>
          

        </form>
    </main>
    <footer class="footer">
        <div>
            <p>Â©2020 Terra Roush</p>

            <a href=""></a>
        </div>
    </footer>
    <script type="module" src="./scripts/main.js>
</body>
</html>
