<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking In Code: the daily journal of Terra Roush</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <div class="logoBox">
            <img class="logoPic" src="images/talkingInCodeLogo.png" alt="simple drawn logo of open mouth talking and closing code brackets with 'Talking in Code'">
        </div>
        <h2 class="journalTitle">the daily journal of Terra Roush</h2>
    </header>
    <main>
        <h2>Daily Journal</h2>
        <form action="">
            <fieldset>
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <label for="concepts">Concepts Covered</label>
                <input type="text" name="concepts" id="concepts">
            </fieldset>
            <fieldset>
                <label for="journalText">Journal Entry</label>
                <textarea id="journalText" name="journalText" rows="4" cols="50"></textarea>
            </fieldset>
            <fieldset>
                <label for="mood">Mood of the Day</label>
                <select id="mood" name="mood" id="journalDate">
            </fieldset>
            <div class="submitContainer">
                <input id="submit" type="submit" value="Record Journal Entry">
            </div>

        </form>
    </main>
    <footer></footer>
</body>
</html>
